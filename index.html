        .chart-wrapper {

            height: 250px; /* Mobile default */

        }
        @media (min-width: 1024px) {

        }
        
        /* Mobile Sidebar Transitions */

        }

                <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden mb-8">
                    <div class="bg-sky-50 px-6 py-3 border-b border-sky-100 flex items-center gap-2">
                        <i class="fas fa-file-upload text-sky-600"></i>
                        <h3 class="font-bold text-slate-800">Submitted / In Preparation (High Priority)</h3>
                    </div>
                    <div class="divide-y divide-slate-100">
                        ${preprints.map(p => `
                            <div class="p-6 hover:bg-slate-50 transition-colors group">
                                <h4 class="text-lg font-semibold text-slate-800 group-hover:text-sky-600 transition-colors">${p.title}</h4>
                                <p class="text-slate-500 mt-1 text-sm font-medium">${p.journal}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Published -->
                <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                    <div class="bg-slate-100 px-6 py-3 border-b border-slate-200 flex items-center gap-2">
                        <i class="fas fa-check-circle text-slate-600"></i>
                        <h3 class="font-bold text-slate-800">Published Peer-Reviewed Works</h3>
                    </div>
                    <div class="divide-y divide-slate-100">
                        ${published.map(p => `
                            <div class="p-6 hover:bg-slate-50 transition-colors group">
                                <h4 class="text-lg font-semibold text-slate-800 group-hover:text-sky-600 transition-colors">${p.title}</h4>
                                <div class="flex justify-between items-center mt-1">
                                    <p class="text-slate-500 text-sm italic">${p.journal}</p>
                                    <span class="text-xs bg-slate-200 text-slate-600 px-2 py-1 rounded-full" title="Citations">Cited by: ${p.cites}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // --- CHART CONFIGURATIONS ---

        function initSkillsChart() {
            const ctx = document.getElementById('skillsChart');
            if(!ctx) return;
            
            // Clean up old instance if exists
            if (skillsChartInstance) {
                skillsChartInstance.destroy();
            }
            
            skillsChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: cvData.skills.labels,
                    datasets: [{
                        label: 'Proficiency',
                        data: cvData.skills.data,
                        backgroundColor: 'rgba(14, 165, 233, 0.2)', // Sky-500 transparent
                        borderColor: 'rgba(14, 165, 233, 1)', // Sky-500
                        pointBackgroundColor: 'rgba(14, 165, 233, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: '#e2e8f0' },
                            grid: { color: '#e2e8f0' },
                            pointLabels: { 
                                font: { size: 11, family: "'Inter', sans-serif" }, 
                                color: '#475569' 
                            },
                            // Scale optimization
                            min: 50,
                            max: 100,
                            ticks: { display: false, stepSize: 10 }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function initFocusChart() {
            const ctx = document.getElementById('focusChart');
            if(!ctx) return;

            // Clean up old instance if exists
            if (focusChartInstance) {
                focusChartInstance.destroy();
            }

            focusChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: cvData.researchFocus.labels,
                    datasets: [{
                        data: cvData.researchFocus.data,
                        backgroundColor: ['#0ea5e9', '#38bdf8', '#94a3b8', '#cbd5e1'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { font: { family: "'Inter', sans-serif", size: 11 }, boxWidth: 12, color: '#475569' }
                        }
                    }
                }
            });
        }

        // --- INITIALIZATION ---
        
        document.addEventListener('DOMContentLoaded', () => {
            // Initial Render
            renderDashboard(document.getElementById('main-content'));
        });

    </script>
    
    <!-- Confirmation: NO SVG graphics used (FontAwesome used for icons). NO Mermaid JS used. Charts via Chart.js Canvas. -->
</body>
</html>
